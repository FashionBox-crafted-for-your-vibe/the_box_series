<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>THE BOX — Official Hub</title>

  <style>
    :root{
      --accent:#f5b233;
      --accent-2:#ff9f2c;
      --muted:rgba(255,255,255,0.92);
      --max-width:1200px;
      --ease:cubic-bezier(.2,.9,.2,1);
      --header-height:120px;
      --hero-offset:14vh;
      --logo-drop:14px;
    }

    *{box-sizing:border-box}
    html,body{
      margin:0;
      background:#070403;
      color:#fff;
      font-family:Inter, system-ui, Arial;
    }

    a{text-decoration:none;color:inherit}
    img{max-width:100%;display:block}

    /* ================= HEADER (DESKTOP UNCHANGED) ================= */
    header{
      position:fixed;
      inset:0 0 auto 0;
      height:var(--header-height);
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:18px 28px;
      backdrop-filter:blur(8px);
      background:linear-gradient(180deg, rgba(6,3,1,.6), rgba(6,3,1,.35));
      z-index:999;
    }

    .brand{
      display:flex;
      align-items:center;
    }

    .logo{
      width:160px;
      transform:translateY(var(--logo-drop));
      filter:drop-shadow(0 12px 36px rgba(0,0,0,.6));
    }

    nav{
      display:flex;
      gap:18px;
      align-items:center;
    }

    nav a{
      font-weight:600;
      padding:8px 12px;
      border-radius:8px;
      color:var(--muted);
    }

    nav a:hover{
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      color:#111;
    }

    /* ================= HERO ================= */
    .hero{
      margin-top:var(--header-height);
      min-height:100vh;
      background:
        url('https://raw.githubusercontent.com/FashionBox-crafted-for-your-vibe/the_box/ea4df26b5c3256928046f55c51d3119a6353b614/ChatGPT%20Image%20Feb%202%2C%202026%2C%2001_55_55%20PM.png')
        center calc(50% + var(--hero-offset)) / cover no-repeat;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
    }

    .hero::before{
      content:"";
      position:absolute;inset:0;
      background:linear-gradient(180deg, rgba(0,0,0,.3), rgba(0,0,0,.7));
    }

    .hero-content{
      position:relative;
      z-index:2;
      text-align:center;
      padding:28px;
    }

    .tagline{
      font-size:18px;
      margin-bottom:18px;
    }

    .controls{
      display:flex;
      gap:14px;
      justify-content:center;
      flex-wrap:wrap;
    }

    .btn{
      padding:12px 22px;
      border-radius:999px;
      font-weight:700;
      border:1px solid rgba(255,255,255,.1);
      background:rgba(0,0,0,.4);
      color:#fff;
    }

    .btn-primary{
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      color:#111;
    }

    section{
      max-width:var(--max-width);
      margin:auto;
      padding:72px 20px;
    }

    h2{
      text-align:center;
      color:var(--accent);
      margin-bottom:28px;
    }

    .gallery{
      display:flex;
      gap:16px;
      justify-content:center;
      flex-wrap:wrap;
    }

    .gallery img{
      width:320px;
      border-radius:10px;
    }

    footer{
      text-align:center;
      padding:28px;
      color:#bbb;
    }

    /* ================= MOBILE ONLY MAGIC ================= */
    @media (max-width:600px){

      header{
        height:auto;
        flex-direction:column;     /* STACK */
        align-items:center;
        gap:12px;
        padding:16px 12px;
      }

      .logo{
        width:200px;               /* BIG, PROUD LOGO */
        transform:none;
      }

      nav{
        width:100%;
        justify-content:space-around;
      }

      .hero{
        margin-top:160px;          /* account for taller header */
        background-position:center center;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="brand">
    <img class="logo"
      src="https://raw.githubusercontent.com/FashionBox-crafted-for-your-vibe/the_box/ea4df26b5c3256928046f55c51d3119a6353b614/ChatGPT%20Image%20Feb%202%2C%202026%2C%2007_25_04%20PM.png"
      alt="THE BOX logo">
  </div>

  <nav>
    <a href="#home">Home</a>
    <a href="#episodes">Episodes</a>
    <a href="#gallery">Gallery</a>
    <a href="#about">About</a>
  </nav>
</header>

<section class="hero" id="home">
  <div class="hero-content">
    <p class="tagline">Some boxes are never meant to be opened.</p>
    <div class="controls">
      <button class="btn btn-primary">Watch Trailer</button>
      <a class="btn" href="#episodes">View Episodes</a>
    </div>
  </div>
</section>

<section id="gallery">
  <h2>Gallery</h2>
  <div class="gallery">
    <img src="https://raw.githubusercontent.com/FashionBox-crafted-for-your-vibe/the_box_series/ec2183991ac85c6ad7e9930fdb08618a39ddf564/ChatGPT%20Image%20Feb%203%2C%202026%2C%2009_03_34%20AM.png">
    <img src="https://raw.githubusercontent.com/FashionBox-crafted-for-your-vibe/the_box_series/ec2183991ac85c6ad7e9930fdb08618a39ddf564/ChatGPT%20Image%20Feb%203%2C%202026%2C%2009_03_45%20AM.png">
    <img src="https://raw.githubusercontent.com/FashionBox-crafted-for-your-vibe/the_box_series/e3aab6a79914cfe53495eb83a8b1e02ced6b4972/ChatGPT%20Image%20Feb%203%2C%202026%2C%2008_39_44%20AM.png">
  </div>
</section>

<footer>
  © 2026 THE BOX • Cinematic Mystery Experience
</footer>

</body>
</html>
