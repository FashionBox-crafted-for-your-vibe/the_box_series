<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>THE BOX — Official Hub</title>

<style>
:root{
  --accent:#f5b233;
  --accent-2:#ff9f2c;
  --muted:rgba(255,255,255,.9);
  --header-height:120px;
  --hero-offset:14vh;
  --max-width:1200px;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:#070403;
  color:#fff;
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
}

img{max-width:100%;display:block}

/* HEADER */
header{
  position:fixed;
  top:0;left:0;right:0;
  height:var(--header-height);
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 28px;
  backdrop-filter:blur(8px);
  background:linear-gradient(180deg,rgba(6,3,1,.65),rgba(6,3,1,.35));
  z-index:999;
}

header img.logo{
  width:160px;
  filter:drop-shadow(0 10px 30px rgba(0,0,0,.6));
}

nav{display:flex;gap:18px}
nav a{
  color:var(--muted);
  font-weight:600;
  padding:8px 12px;
  border-radius:8px;
}

/* HERO */
.hero{
  min-height:100vh;
  margin-top:var(--header-height);
  padding-top:40px; /* ✅ SHIFT FRONT PAGE DOWN */
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    url('https://raw.githubusercontent.com/FashionBox-crafted-for-your-vibe/the_box/ea4df26b5c3256928046f55c51d3119a6353b614/ChatGPT%20Image%20Feb%202%2C%202026%2C%2001_55_55%20PM.png')
    center calc(50% + var(--hero-offset)) / cover no-repeat;
  position:relative;
}

.hero::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(180deg,rgba(0,0,0,.25),rgba(0,0,0,.7));
}

.hero-content{position:relative;text-align:center}

.controls{
  display:flex;
  gap:14px;
  justify-content:center;
}

.btn{
  padding:12px 20px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.1);
  background:rgba(0,0,0,.35);
  color:var(--muted);
  font-weight:700;
}

.btn-primary{
  background:linear-gradient(90deg,var(--accent),var(--accent-2));
  color:#111;
}

/* SECTIONS */
section{
  max-width:var(--max-width);
  margin:auto;
  padding:72px 20px;
  text-align:center;
}

h2{color:var(--accent)}

.gallery{
  display:flex;
  gap:16px;
  justify-content:center;
  flex-wrap:wrap;
}

.gallery img{
  width:320px;
  border-radius:10px;
}

footer{
  padding:28px;
  text-align:center;
  color:#bbb;
}

/* MOBILE ONLY */
@media(max-width:600px){

  header{
    height:auto;
    padding:12px 14px 10px;
    flex-direction:column;
    gap:6px;
  }

  header img.logo{width:120px}

  nav{gap:10px}
  nav a{font-size:14px;padding:6px 10px}

  .hero{
    margin-top:140px;
    padding-top:60px; /* extra breathing room on mobile */
    min-height:auto;
    padding-bottom:140px;
    background-size:contain;
    background-position:center top;
  }
}
</style>
</head>

<body>

<header>
  <img class="logo" src="https://raw.githubusercontent.com/FashionBox-crafted-for-your-vibe/the_box/ea4df26b5c3256928046f55c51d3119a6353b614/ChatGPT%20Image%20Feb%202%2C%202026%2C%2007_25_04%20PM.png">
  <nav>
    <a href="#home">Home</a>
    <a href="#episodes">Episodes</a>
    <a href="#gallery">Gallery</a>
    <a href="#about">About</a>
  </nav>
</header>

<section class="hero" id="home">
  <div class="hero-content">
    <div class="controls">
      <button class="btn btn-primary">Watch Trailer</button>
      <a class="btn" href="#episodes">View Episodes</a>
    </div>
  </div>
</section>

<section id="gallery">
  <h2>Gallery</h2>
  <div class="gallery">
    <img src="https://raw.githubusercontent.com/FashionBox-crafted-for-your-vibe/the_box_series/ec2183991ac85c6ad7e9930fdb08618a39ddf564/ChatGPT%20Image%20Feb%203%2C%202026%2C%2009_03_34%20AM.png">
    <img src="https://raw.githubusercontent.com/FashionBox-crafted-for-your-vibe/the_box_series/ec2183991ac85c6ad7e9930fdb08618a39ddf564/ChatGPT%20Image%20Feb%203%2C%202026%2C%2009_03_45%20AM.png">
    <img src="https://raw.githubusercontent.com/FashionBox-crafted-for-your-vibe/the_box_series/e3aab6a79914cfe53495eb83a8b1e02ced6b4972/ChatGPT%20Image%20Feb%203%2C%202026%2C%2008_39_44%20AM.png">
  </div>
</section>

<section id="about">
  <h2>About</h2>
  <p style="max-width:900px;margin:auto;line-height:1.6">
    “THE BOX” is a cinematic web series blending mystery, psychological tension,
    and supernatural intrigue.
  </p>
</section>

<footer>© THE BOX</footer>

</body>
</html>
